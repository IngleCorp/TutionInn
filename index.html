<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tution Inn</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--font awesome icons to get hamberger menu-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <!--Nav bar starts here-->
    <nav class="tution-nav">
      <label class="logo"
        ><img src="assets/images//1.png" class="logo-img" alt="" srcset=""
      /></label>
      <input type="checkbox" id="check" />
      <label for="check" class="hamberger-btn" onclick="addClass()">
        <i class="fas fa-bars" style="color: black !important"></i>
      </label>
      <ul>
        <li><a href="#" class="nav-links">Home</a></li>
        <li><a href="#" class="nav-links">About</a></li>
        <li><a href="#" class="nav-links">Contact Us</a></li>

        <li><button href="#" class="start-btn">Become A Tutor</button></li>
      </ul>
    </nav>
    <!--Nav bar ends here-->

    <!-- main-banner -->
    <section class="get-started">
      <div class="wrapper d-flex">
        <div class="left-col w-100">
          <h1 class="main-title">When it comes to tutoring, we deliver</h1>
          <img
            src="assets/images/sammy-online-learning.png"
            class="banner-img banner-mobile"
            alt="banner-img"
            srcset=""
          />
          <span class="sub-title">LMS Platform</span>
          <p class="main-description">
            Tuitioninn is a complete online live learning platform that
            seamlessly integrates everything required for a successful online
            tutoring business.
          </p>
          <div class="banner-buttons">
            <button href="#" class="start-btn banner-btn">
              Become A Tutor
            </button>
          </div>
        </div>
        <div class="right-col w-100">
          <img
            src="assets/images/sammy-online-learning.png"
            class="banner-img banner-web"
            alt="banner-img"
            srcset=""
          />
        </div>
      </div>
    </section>
    <!-- banner end -->

    <!-- scripts -->
    <script src="main.js"></script>
  </body>
</html>
