  <body id="body">

      <label
        for="check"

        <li><a href="index.html" class="nav-links">Home</a></li>

        <li>
          <button
            onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc4_DiT6AramvaCE-UP99tWWBLbGBF9etXFtfqPF_SKDPt-aw/viewform?usp=sf_link'"
            class="start-btn"
          >
            Become A Tutor
          </button>

    <!-- form section start -->
    <section class="reg-form">
      <div class="container">
        <div class="row form-row">
          <div class="form-wrappers">
            <h3 class="form-title">Register</h3>
            <form action="">
              <div class="single-input">
                <label for="name">Name <span class="form-req">*</span> </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  class="form-input"
                />
              </div>
              <div class="single-input">
                <label for="place">Place </label>
                <input
                  type="text"
                  id="place"
                  name="place"
                  placeholder="Your Place"
                  class="form-input"
                />
              </div>
              <div class="single-input">
                <label for="phone"
                  >Phone <span class="form-req">*</span>
                </label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Phone Number"
                  class="form-input"
                />
              </div>
              <div class="single-input">
                <label for="email"
                  >Email <span class="form-req">*</span>
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Id"
                  class="form-input"
                />
              </div>
              <div class="single-input d-flex flex-column">
                <label for="qualification" class="form-qualification"
                  >Your Qualification <span class="form-req">*</span>
                </label>
                <select
                  name="qualification"
                  id="qualification"
                  class="form-qua"
                  onchange="test(this)"
                >
                  <option value="graduation" class="from-q-option">
                    graduation
                  </option>

                  <option value="B-ed" class="from-q-option">B Ed</option>
                  <option value="D-Ed" class="from-q-option">D Ed</option>
                  <option value="M-Ed" class="from-q-option">M Ed</option>
                  <option value="other" class="from-q-option">Other</option>
                </select>
                <label for="other-sub"></label>
                <input
                  type="text"
                  id="other-s"
                  name="other-sub"
                  placeholder="Please specify"
                  class="form-input other-sub"
                />
              </div>
              <div class="single-input">
                <label for="exp"
                  >Your Experience<span class="form-req">*</span>
                </label>
                <input
                  type="number"
                  id="exp"
                  name="exp"
                  placeholder="In Years"
                  class="form-input"
                />
              </div>
              <div class="single-input d-flex flex-column">
                <label for="subject" class="form-sub"
                  >Subject<span class="form-req">*</span>
                </label>
                <div class="select-wrap form-down">
                  <select name="subject" id="subjectS" class="form-qua">
                    <option value="graduation" class="from-sub-option">
                      English
                    </option>
                    <option value="Mathematics" class="from-q-option">
                      Mathematics
                    </option>
                    <option value="D-Ed" class="from-q-option">Physics</option>
                    <option value="M-Ed" class="from-q-option">
                      Chemistry
                    </option>
                    <option value="" class="from-q-option">Biology</option>
                    <option value="Social" class="from-sub-option">
                      Social
                    </option>
                    <option value="malayalam" class="from-sub-option">
                      Malayalam
                    </option>
                    <option value="hindi" class="from-sub-option">Hindi</option>
                    <option value="arabic" class="from-sub-option">
                      Arabic
                    </option>
                    <option value="urdu" class="from-sub-option">Urdu</option>
                    <option value="it" class="from-sub-option">IT</option>
                    <option value="Spoken English" class="from-sub-option">
                      Spoken English
                    </option>
                    <option
                      value="Personality Development Training"
                      class="from-sub-option"
                    >
                      Personality Development Training
                    </option>
                    <option value="IELTS Coaching" class="from-sub-option">
                      IELTS Coaching
                    </option>
                    <option
                      value="other"
                      class="from-sub-option"
                      id="other-sub"
                    >
                      other
                    </option>
                    <label for="other-sub"></label>
                    <input
                      type="text"
                      id="other-s"
                      name="other-sub"
                      placeholder="Please specify"
                      class="form-input"
                    />
                  </select>
                </div>
              </div>
              <div class="single-input d-flex flex-column">
                <label for="class" class="form-class"
                  >Class <span class="form-req">*</span>
                </label>
                <select name="class" id="class" class="form-class-list">
                  <option value="5" class="from-q-option">5</option>

                  <option value="6" class="from-q-option">6</option>
                  <option value="7" class="from-q-option">7</option>
                  <option value="8" class="from-q-option">8</option>
                  <option value="9" class="from-q-option">9</option>
                  <option value="10" class="from-cls-option">10</option>
                  <option value="+1" class="from-cls-option">+1</option>
                  <option value="+2" class="from-cls-option">+2</option>
                  <option value="graduation" class="from-cls-option">
                    Graduation
                  </option>
                  <option value="Post-Graduation" class="from-cls-option">
                    Post Graduation
                  </option>
                  <option value="" class="from-cls-option">Other</option>
                </select>
              </div>
              <div class="single-input d-flex flex-column">
                <label for="time" class="form-time">Availble Time</label>
                <select name="time" id="time" class="form-qua">
                  <option value="06 AM to 07 AM" class="form-time-option">
                    06 AM to 07 AM
                  </option>
                  <option value="07 AM to 08 AM" class="form-time-option">
                    07 AM to 08 AM
                  </option>
                  <option value="08 AM to 09 AM" class="form-time-option">
                    08 AM to 09 AM
                  </option>
                  <option value="09 AM to 10 AM" class="form-time-option">
                    09 AM to 10 AM
                  </option>
                  <option value="10 AM to 11 AM" class="form-time-option">
                    10 AM to 11 AM
                  </option>
                  <option value="11 AM to 12 PM" class="form-time-option">
                    11 AM to 12 PM
                  </option>

                  <option value="01 PM to 02 PM" class="form-time-option">
                    01 PM to 02 PM
                  </option>
                  <option value="02 PM to 03 PM" class="form-time-option">
                    02 PM to 03 PM
                  </option>
                  <option value="03 PM to 04 PM" class="form-time-option">
                    03 PM to 04 PM
                  </option>
                  <option value="04 PM to 05 PM" class="form-time-option">
                    04 PM to 05 PM
                  </option>
                  <option value="05 PM to 06 PM" class="form-time-option">
                    05 PM to 06 PM
                  </option>
                  <option value="06 PM to 07 PM" class="form-time-option">
                    06 PM to 07 PM
                  </option>
                  <option value="07 PM to 08 PM" class="form-time-option">
                    07 PM to 08 PM
                  </option>
                  <option value="08 PM to 09 PM" class="form-time-option">
                    08 PM to 09 PM
                  </option>
                  <option value="09 PM to 10 PM" class="form-time-option">
                    09 PM to 10 PM
                  </option>
                  <option value="" class="form-time-option">Other</option>
                </select>
              </div>
              <div class="single-input">
                <label for="phone"
                  >Expected Hourly Charge <span class="form-req">*</span>
                </label>
                <input
                  type="number"
                  id="cost"
                  name="cost"
                  placeholder="₹ Your Answer"
                  class="form-input"
                />
              </div>
              <div class="single-input">
                <input
                  type="checkbox"
                  id="terms"
                  name="cost"
                  placeholder="₹ Your Answer"
                  class="form-input-term"
                  onKeyup="checkForm()"
                />
                <label for="phone"
                  >You accept all our terms and conditions by submitting<span
                    class="form-req"
                    >*</span
                  >
                </label>
              </div>
              <div
                class="
                  sub-btn
                  d-flex
                  justify-content-center
                  align-content-center
                "
              >
                <button type="submit" class="form-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="contact">
        <div class="container">
          <div class="row contact-row-1">
            <div class="col-12">
              <div class="contact-title">
                <h2 class="contact-h2">
                  For more information about
                  <span>&nbsp;Tuitioninn&nbsp;</span>get in touch with us

          </div>
          <div class="row contact-details">

                    class="fas fa-map-marker-alt"

                </div>
                <div class="address">
                  <h4 class="contact-h4">Address</h4>
                  <span>Details address</span>
                </div>
              </div>
            </div>
            <div class="col max-mb-30">
              <div
                class="contact-add"
                data-aos="zoom-in"
                data-aos-duration="1500"
              >
                <div class="contact-icon">
                  <i
                    class="fas fa-mobile-alt"
                    style="color: #20ad96; font-size: 35px"
                  ></i>
                </div>
                <div class="address">
                  <h4 class="contact-h4">Phone</h4>
                 <a href="tel:+919744328265" class="contact-links">+91 974-432-8265</a> </span>
                </div>
              </div>
            </div>
            <div class="col max-mb-30">
              <div
                class="contact-add"
                data-aos="zoom-in"
                data-aos-duration="1500"
              >
                <div class="contact-icon">
                  <i
                    class="fas fa-envelope"
                    style="color: #20ad96; font-size: 35px"
                  ></i>
                </div>
                <div class="address">
                  <h4 class="contact-h4">E-mail</h4>
  
                  <a class="contact-links" href="mailto:info@tuitioninn.com"
                    >info@tuitioninn.com</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <div class="container-fluid h-100">
          <footer>
            <a
              href="#"
              class="footer-site d-flex justify-content-center align-items-center"
            >
              www.tuition.com
            </a>
          </footer>
        </div>
      </section>
